<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="content/css/bootstrap.rtl.min.css" />
    <!-- <link rel="stylesheet" href="content/css/bootstrap.min.css" /> -->

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="content/css/all-v6.css" />

    <!-- Animate.css -->
    <link rel="stylesheet" href="content/css/animate.min.css" />

    <!-- Select 2 CSS -->
    <link rel="stylesheet" href="content/css/select2.min.css" />

    <!-- Style.css -->
    <link rel="stylesheet" href="content/css/style.css" />

    <!-- Page Title -->
    <title>مفاتيح الحب</title>
  </head>
  <body>
    <section class="auth-page auth-card h-100 d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-xl-5 col-lg-7 col-sm-8 mx-auto">
            <div class="form-wrap">
              <div class="logo image-wrap contain">
                <img src="content/imgs/logo.svg" alt="love key" />
              </div>

              <form
                class="needs-validation row g-3"
                action="login.html"
                novalidate
              >
                <div class="form-group col-12">
                  <label for="password" class="form-label"
                    >كلمة المرور الجديدة</label
                  >

                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="أدخل كلمة المرور"
                    name="password"
                    required
                  />

                  <div class="invalid-feedback">
                    برجاء ادخال كلمة المرور الجديدة
                  </div>
                </div>

                <div class="form-group col-12">
                  <label for="confirm_password" class="form-label"
                    >تأكيد كلمة المرور الجديدة</label
                  >

                  <input
                    type="password"
                    class="form-control"
                    id="confirm_password"
                    placeholder="أعد كتابة كلمة المرور"
                    name="confirm_password"
                    required
                  />

                  <div class="invalid-feedback">كلمة المرور غير متطابقة</div>
                </div>

                <button class="btn btn-primary sm mx-auto mt-5" type="submit">
                  تحديث
                </button>
              </form>

              <div class="image-wrap contain frame-img start-img">
                <img src="content/imgs/auth-start-img.svg" />
              </div>

              <div class="image-wrap contain frame-img end-img">
                <img src="content/imgs/auth-end-img.svg" />
              </div>
            </div>
          </div>
        </div>

        <!-- Success Modal -->
        <div
          class="modal item-modal action-modal fade"
          id="successModal"
          tabindex="-1"
          aria-labelledby="successModalLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
          >
            <div class="modal-content">
              <div class="modal-body pt-3">
                <div class="image-wrap contain icon">
                  <img src="content/icons/success.svg" />
                </div>

                <h5 class="action-title h6">تم تحديث كلمة المرور بنجاح</h5>

                <div class="buttons">
                  <a href="login.html" class="btn btn-primary sm"
                    >الرجوع للتسجيل</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="content/js/jquery.min.js"></script>

    <script src="content/js/bootstrap.bundle.min.js"></script>

    <script src="content/js/wow.min.js"></script>

    <script src="content/js/main.js"></script>

    <script>
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              event.preventDefault();
              if (form.checkValidity()) {
                // ============ run your submit logic here
                $("#successModal").modal("show");
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
