<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="content/css/bootstrap.rtl.min.css" />
    <!-- <link rel="stylesheet" href="content/css/bootstrap.min.css" /> -->

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="content/css/all-v6.css" />

    <!-- Animate.css -->
    <link rel="stylesheet" href="content/css/animate.min.css" />

    <!-- Select 2 CSS -->
    <link rel="stylesheet" href="content/css/select2.min.css" />

    <!-- Style.css -->
    <link rel="stylesheet" href="content/css/style.css" />

    <!-- Page Title -->
    <title>مفاتيح الحب</title>
  </head>
  <body>
    <section class="auth-page auth-card h-100 d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-xl-5 col-lg-7 col-sm-8 mx-auto">
            <div class="form-wrap">
              <div class="logo image-wrap contain">
                <img src="content/imgs/logo.svg" alt="love key" />
              </div>

              <form
                class="needs-validation row g-3"
                action="auth-verification-code.html"
                novalidate
              >
                <div class="form-group col-12">
                  <label for="phone" class="form-label">رقم الجوال</label>
                  <div class="inputs-relative">
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="أدخل رقم الجوال"
                      name="phone"
                      required
                    />

                    <div class="invalid-feedback">برجاء ادخال رقم الجوال</div>

                    <select
                      class="form-select country-code float-input"
                      id="country_code"
                      data-placeholder="كود الدولة"
                      name="country_code"
                      required
                    >
                      <option
                        value="966"
                        data-flag="./content/imgs/saudi-flag.svg"
                      ></option>
                      <option
                        value="20"
                        data-flag="./content/imgs/egypt-flag.svg"
                      ></option>
                    </select>

                    <div class="invalid-feedback">برجاء اختيار كود الدولة</div>
                  </div>
                </div>

                <button class="btn btn-primary sm mx-auto mt-5" type="submit">
                  إرسال
                </button>
              </form>

              <div class="image-wrap contain frame-img start-img">
                <img src="content/imgs/auth-start-img.svg" />
              </div>

              <div class="image-wrap contain frame-img end-img">
                <img src="content/imgs/auth-end-img.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="content/js/jquery.min.js"></script>

    <script src="content/js/bootstrap.bundle.min.js"></script>

    <script src="content/js/wow.min.js"></script>

    <script src="content/js/select2.min.js"></script>

    <script src="content/js/countries-select.js"></script>

    <script src="content/js/main.js"></script>

    <script>
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
